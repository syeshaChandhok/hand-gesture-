

<html>
  <head>
    <title>Hand gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-info heading"> Hand gesture
<br>
<span>&#9757;</span>
<span>&#9996;</span>
<span>&#128075;</span>
<span>&#128400;</span>
<span>&#129304;</span>
<span>&#128080;</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
      
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
<div id="camera"></div>
        <br><br>
<button class="btn btn-success" onclick="take_snapshot()">Capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>prediction 1 - </label>
<p class="emotion_name" id="result_emotion_name1"></p>
<p class="Emoji" id="update_emoji_1"></p>
        <br><br>
        <label>prediction 2- </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="Emoji" id="update_emoji_2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">predict emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
